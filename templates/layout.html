<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./static/css/main.css">
       <!--  <script src="./static/js/main.js"></script> -->
        <script src="./static/js/chart.min.js"></script>
        <title>Trend Description Generator</title>
    </head>

    <body>
        <h1 class="header">Trend Description Generator</h1>
        <div class="content">
            <div class="top_boxes">
                <div class="data_box">
                    {% block data %}{% endblock %}
                    {% block button %}{% endblock %}
                </div>
                <div class="graph_box">
                    <canvas id="mycanvas" height="230"></canvas>
                </div>
            </div>

            {% block graph %}{% endblock %}

            <div class="descrption_box">
               {% block description %}{% endblock %}
            </div> 
        </div>
        <div class="footer">
            created by s1260078
        </div>
    </body>
</html>
