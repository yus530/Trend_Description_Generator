<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/x-icon" href="./static/images/favicon.ico">
        <link rel="stylesheet" href="./static/css/main.css">
       <!--  <script src="./static/js/main.js"></script> -->
        <script src="./static/js/chart.min.js"></script>
        <title>Trend Description Generator</title>
    </head>

    <body>
        <h1 class="header">
            <div><img src="./static/images/logo.png" width="100" height="100" alt="TNT logo">
                Trend Description Generator
            </div>
        </h1>
        <div class="content">
            <div class="top_boxes">
                <div class="data_box">
                    {% block data %}{% endblock %}
                    {% block button %}{% endblock %}
                </div>
                <div class="graph_box">
                    <canvas id="mycanvas" height="230"></canvas>
                </div>
            </div>

            {% block graph %}{% endblock %}

            <div class="descrption_box">
               {% block description %}{% endblock %}
            </div> 
        </div>
        <div class="footer">
            Created by s1260078 TNT.Lab
        </div>
    </body>
</html>
